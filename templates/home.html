<!DOCTYPE html>
<html>
<head>
    <title>Tornado-youdao</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/twitter-bootstrap/2.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://www.bootcss.com/p/flat-ui/css/flat-ui.css">
    <style type="text/css">
        .margin-20 {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="span2 margin-20" id="logout">
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
              <div class="nav-collapse collapse">
                  <ul class="nav">
                    <li>
                      <a href="#">
                        Log out
                        <span class="navbar-unread">1</span>
                      </a>
                    </li>
                  </ul>
              </div>
            </div>
        </div>
    </div>

    <div class="demo-headline">
        <h1 class="demo-logo">
            <div class="logo"></div>
        </h1>
    </div>

    <div class="row mbl margin-20">
        {% for note in note_list %}
        <a href="/spa/{{note['base64']}}/#/note/">
            <div class="span2">
              <dl class="palette palette-success">
                <dt>笔记:</dt>
                <dd>{{note['name']}}</dd>
              </dl>
              <dl class="palette palette-success-dark">
                <dt>加密ID: {{note['base64']}}</dt>
                {%if note['iscommon'] == 1 %}
                <dd>已共享</dd>
                {% else %}
                <dd>还未共享</dd>
                {% end %}
              </dl>
            </div>
        </a>
        {% end %}
    </div>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        (function () {
            var fn = {
                bind: function () {
                    var logout = $('#logout');

                    logout.on('click', function () {
                        $.ajax('/api/logout/', {
                            type:'POST',
                            dataType: 'JSON',
                            data: { 
                            },
                            success: function (res) {
                                if (res.code === 200 || res.code === '200') {
                                    location.href = '/';
                                }
                                else {
                                    location.href = '/';
                                }
                            }
                        });
                    });
                }
            };

            //bind
            fn.bind();

        })()
    </script>
</body>
</html>
